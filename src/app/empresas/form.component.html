<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div clas="card-body">

        <form (ngSubmit)="create()">
            <div class="form-group row">
                <label for="codRucEmp" class="col-form-label col-sm-2">RUC</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="empresa.codRucEmp" name="codRucEmp">
                </div>
            </div>

            <div class="form-group row">
                <label for="desRazonS" class="col-form-label col-sm-2">Razón Social</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="empresa.desRazonS" name="desRazonS">
                </div>
            </div>

            <div class="form-group row">
                <label for="codDepart" class="col-form-label col-sm-2">Departamento</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="empresa.codDepart" name="codDepart">
                </div>
            </div>

            <div class="form-group row">
                <label for="codProvin" class="col-form-label col-sm-2">Provincia</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="empresa.codProvin" name="codProvin">
                </div>
            </div>

            <div class="form-group row">
                <label for="codDistri" class="col-form-label col-sm-2">Distrito</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="empresa.codDistri" name="codDistri">
                </div>
            </div>

            <div class="form-group row">
                <label for="desDirSed" class="col-form-label col-sm-2">Dirección de la sede principal</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="empresa.desDirSed" name="desDirSed">
                </div>
            </div>

            <div class="form-group row">
                <label for="numTelefo" class="col-form-label col-sm-2">N° Teléfono</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="empresa.numTelefo" name="numTelefo">
                </div>
            </div>

            <div class="form-group row">
                <label for="codActEco" class="col-form-label col-sm-2">Actividad Económica</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="empresa.codActEco" name="codActEco">
                </div>
            </div>

            <div class="form-group row">
                <label for="numTrabaj" class="col-form-label col-sm-2">N° Trabajadores</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="empresa.numTrabaj" name="numTrabaj">
                </div>
            </div>

            <div class="form-group" row>
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button">Grabar Datos</button>
                </div>
            </div>
        </form>

    </div>
</div>
